      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Run log test
        run: |
          chmod +x ${{github.workspace}}/build/tests/log_test
          ${{github.workspace}}/build/tests/log_test

